<body>
    <div id="container">
        <div class="jumbotron" id="header">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <p id="note">Current Reservations and Waiting List</p>

            <div class="row">
                <div class="col-md-4" id="space"></div>

                <div class="col-md-2" id="tableButton">

                <div class="col-md-1" id="homeButton">

                    </div>

                    <div class="card" style="width: 50rem;">
                        <div class="card-header" id="tableNum"></div>
                        <ul class="list-group list-group-flush">

                    </div>

            </div>
        </div>


        <!--JQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <script type="text/javascript">


// this is copied from star wars #14 activity, the view.html file.  
$("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });        </script>

</body>
