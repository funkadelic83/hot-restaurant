<!DOCTYPE html>

<html lang="en-us">

<head>

    <title>Reservations Hot Restaurant</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--  Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <!-- CSS and Bootstrap -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div id="container">
        <div class="jumbotron" id="header">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <p id="note">Make Your Reservation</p>

            <div class="row">
                <div class="col-md-4" id="space"></div>

                <div class="col-md-2" id="tableButton">
                    <button type="button" class="btn btn-primary" id="table">View Tables</button>
                </div>
                <div class="col-md-1" id="homeButton">
                    <button type="button" class="btn btn-danger" id="home">Home</button>
                </div>
            </div>
        </div>
    </div>

    <div id="formContainer">
        <div id="form">
            <form id="myform">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="resName">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="phoneNumb" class="form-control" id="resPhone">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="resEmail">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="name">Unique ID</label>
                    <input type="uniqueID" class="form-control" id="resID">
                </div>

                <button type="button" class="btn btn-primary" id="add-btn">Submit</button>
            </form>
        </div>
    </div>


    <!--JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script type="text/javascript">
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                resName: $("#resName").val().trim(),
                resPhone: $("#resPhone").val().trim(),
                resEmail: $("#resEmail").val().trim(),
                resID: $("#resID").val().trim()
            };

            $.post("/api/reserve", newReservation)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding reservation...");
                    $('#myform').each(function () {
                        this.reset();
                    });

                });
        });
    </script>

</body>

</html>
